<!DOCTYPE html>
<html>

<head>
	<!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
	<base href="$FLUTTER_BASE_HREF" />

	<meta charset="UTF-8" />
	<meta content="IE=Edge" http-equiv="X-UA-Compatible" />
	<meta name="description"
		content="Sen installation page, this is the first page that will be displayed when you install the app." />

	<!-- iOS meta tags & icons -->
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Sen: Installation Page" />
	<link rel="apple-touch-icon" href="icons/Icon-192.png" />

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png" />

	<title>Sen: Installation page</title>
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="styles.css" />
	<script src="script.js" async></script>
</head>

<body>
	<div id="splash-screen">
		<div id="pumping-circle">
			<svg>
				<defs>
					<filter id="waveDistortion">
						<feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="4" result="turbulence">
							<animate attributeName="baseFrequency" values="0.02 0.05; 0.04 0.08; 0.025 0.06; 0.02 0.05"
								dur="1.5s" repeatCount="indefinite" />
						</feTurbulence>
						<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10">
							<animate attributeName="scale" values="5; 15; 10; 5" dur="1.5s" repeatCount="indefinite" />
						</feDisplacementMap>
					</filter>
				</defs>
			</svg>
			<div class="wave"></div>
			<div class="wave"></div>
			<div class="wave"></div>
		</div>
		<img id="splash-logo" src="icons/Icon-192.png" alt="Loading...">
		<p id="loading-text">Haruma is cooking, please wait <span
				id="ellipsis"><span></span><span></span><span></span></span></p>
	</div>
	</div>
	<script src="flutter_bootstrap.js" async></script>
	<script>
		let params = new URLSearchParams(window.location.search);
		let redirectPath = params.get('redirect');
		if (redirectPath !== null) {
			window.history.replaceState({}, '', redirectPath);
		}
	</script>
</body>

</html>
